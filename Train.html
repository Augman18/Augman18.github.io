<!DOCTYPE html>
<html>
<head>
    <title>People List</title>
    <style>
    	#train{
    		display: flex;
    		gap: 12px;
    	}

    	.cart{
    		border: 1px solid black;
    		min-width: 100px;
    		height: 80px;
    		text-align: center;
    		position: relative;
    	}

    	.cart:before{
    		content: "";
    		width: 30px;
    		height: 30px;
    		border: 1px solid black;
    		display: block;
    		border-radius: 50%;
    		position: absolute;
    		bottom: -15px;
    		left: 10px;
    		background-color: white;

    	}
    	 .cart:after{
    		content: "";
    		width: 30px;
    		height: 30px;
    		border: 1px solid black;
    		display: block;
    		border-radius: 50%;
    		position: absolute;
    		bottom: -15px;
    		right: 10px;
    		background-color: white;
    	}
    </style>
</head>
<body>
    <input type="text" id="person" name="person">
    <input type="color" value="#ff0000" id="colorPicker">
    <button id="add-person">Add Person</button>
    <button id="remove-person">Remove Person</button>
    <div id="train">
    <!-- <div class="cart">faiz</div>
    <div class="cart">august</div>
    <div class="cart">kaya</div> -->
    </div>



<script>
    let gid = {
        name: "gid",
        studentId: "c29gg",
        fav_color: "blue",
        lucky_num: 2

    }

    let faiz = {
        name: "faiz",
        studentId: "c28fr",
        fav_color: "blue",
        lucky_num: 33

    }

     let august = {
        name: "august",
        studentId: "c29as",
        fav_color: "perrywinkle",
        lucky_num: 29

    }

     let kaya = {
        name: "kaya",
        studentId: "c27kk",
        fav_color: "burlywood",
        lucky_num: 5


    } 

     let augy = {
        name: "augy",
        studentId: "c29az",
        fav_color: "purple",
        lucky_num: 35


    }

    

    //let people = ["faiz", "august", "kaya", "gideon", "jason", "whitney", "augy", "chae", "chole"];
    let people = [gid, faiz, kaya, augy,{name:"august", fav_color: "blue"}]
    let train = document.getElementById("train")
    
    function makeTrain(){
        train.innerHTML = ""
    for(let i=0; i < people.length; i++){
        console.log(people[i])
        
    let cart= document.createElement("div")
    cart.textContent = people[i].name
    cart.style.backgroundColor = people[i].fav_color
    cart.classList.add("cart")
    train.appendChild(cart)
    }
}
makeTrain()

    let addPersonBtn = document.getElementById("add-person");
    addPersonBtn.addEventListener("click", function() {
        let personInput = document.getElementById("person");
        let colorPicker = document.getElementById("colorPicker")

        
        if (personInput.value.trim() !== "") {
            //people.push(personInput.value);
            people.push({
                name: personInput.value,
                fav_color: colorPicker.value
            })
            makeTrain()
            console.log("Added! Current list:", people);
            personInput.value = ""; // Clear input after adding

        }
    });

    let removePersonBtn = document.getElementById("remove-person");
    removePersonBtn.addEventListener("click", function() {
        people.pop();
        // Changed "remove" to "people"
        console.log("Removed! Current list:", people);
        makeTrain()
    });
</script>

</body>
</html>
