<html>
<head>
	<style type="text/css">
		.confetti{
			width: 10px;
			height: 22px;
			position: absolute;
			transition: .5s;
			animation-name: swing;
			animation-duration: .5s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-timing-function: ease-in-out;
		}

	@keyframes swing {
		from{
			transform: rotate(-45deg);
		}

		to{
			transform: rotate(45deg);
		}
	}	


	</style>
	
</head>
<body>

<script type="text/javascript">
	let falling =0
	function makeConfetti(){
	let square= document.createElement(
		"div")
	square.classList.add("confetti")
	document.body.appendChild(square)
	let r=Math.round(Math.random()*255)
	let g=Math.round(Math.random()*255)
	let b=Math.round(Math.random()*255)
	let rotation = Math.random() * 360
	square.style.backgroundColor="rgb("+r+","+g+","+b+")"

	square.style.left=Math.random()*2000+"px"
	square.style.top=Math.random()*100+"px"
	square.style.transform = "rotate("+rotation+ "deg)"

	function fall(){
		falling=falling+1
		square.style.top=parseInt(square.style.top)+falling+"px"
		if (falling >= 100){
			falling = 0
		}
	}
	setInterval(fall, 100)
}

setInterval(makeConfetti, 20)
</script>

</body>
</html>
